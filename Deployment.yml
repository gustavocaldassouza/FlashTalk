# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: angularapp-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: angularapp
  template:
    metadata:
      labels:
        app: angularapp
    spec:
      containers:
      - name: angularapp
        image: netcoreapp:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.1"
            memory: "256Mi"

---
# Service for Angular
apiVersion: v1
kind: Service
metadata:
  name: angularapp-service
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 80
  selector:
    app: angularapp


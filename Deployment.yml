# Deployment for SQL Server of 3 replicas and a service for communication
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
      - name: sqlserver
        image: mcr.microsoft.com/mssql/server:2022-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1433
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.1"
            memory: "256Mi"
        env:
        - name: SA_PASSWORD
          value: Password123 # Replace with your desired password

---
# Service for SQL Server
apiVersion: v1
kind: Service
metadata:
  name: sqlserver-service
spec:
  ports:
  - port: 1433
    targetPort: 1433
  selector:
    app: sqlserver
